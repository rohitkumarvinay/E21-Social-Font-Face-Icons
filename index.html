<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Font Reference - E21-Social</title>
  <link href="http://fonts.googleapis.com/css?family=Dosis:400,500,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="title">
      <h1>E21-Social</h1>
    </div>
    <div class="flex-column main-content">
      <ul class="flex-row">
        <li class="facebook">
          <div class="icon icon-facebook"></div>
          <p>icon-facebook</p>
        </li>
        <li class="twitter">
          <div class="icon icon-twitter"></div>
          <p>icon-twitter</p>
        </li>
        <li class="rss">
          <div class="icon icon-rss"></div>
          <p>icon-rss</p>
        </li>
        <li class="github">
          <div class="icon icon-github"></div>
          <p>icon-github</p>
        </li>
        <li class="youtube">
          <div class="icon icon-youtube"></div>
          <p>icon-youtube</p>
        </li>
      </ul>
      <ul class="flex-row">
        <li class="fivehun">
          <div class="icon icon-500px"></div>
          <p>icon-500px</p>
        </li>
        <li class="behance">
          <div class="icon icon-behance"></div>
          <p>icon-behance</p>
        </li>
        <li class="googleplus">
          <div class="icon icon-googleplus"></div>
          <p>icon-googleplus</p>
        </li>
        <li class="linkedin">
          <div class="icon icon-linkedin"></div>
          <p>icon-linkedin</p>
        </li>
        <li class="skype">
          <div class="icon icon-skype"></div>
          <p>icon-skype</p>
        </li>
      </ul>
      <ul class="flex-row">
        <li class="dribbble">
          <div class="icon icon-dribbble"></div>
          <p>icon-dribbble</p>
        </li>
        <li class="vimeo">
          <div class="icon icon-vimeo"></div>
          <p>icon-vimeo</p>
        </li>
        <li class="pinterest">
          <div class="icon icon-pinterest"></div>
          <p>icon-pinterest</p>
        </li>
        <li class="flickr">
          <div class="icon icon-flickr"></div>
          <p>icon-flickr</p>
        </li>
        <li class="stumbleupon">
          <div class="icon icon-stumbleupon"></div>
          <p>icon-stumbleupon</p>
        </li>
      </ul>
    </div>
    
  </div>

</body>
</html>
